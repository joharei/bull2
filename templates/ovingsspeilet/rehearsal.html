{% extends 'base.html' %}

{% block extra_head %}
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css" rel="stylesheet">
{% endblock %}

{% block extra_scripts %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/lang/nb.js"></script>
    <script type='text/javascript'>
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                // put your options and callbacks here
                timezone: 'Europe/Oslo',
                defaultView: 'agendaWeek',
                allDaySlot: false,
                weekNumbers: true,
                editable: true,
                selectable: true,
                businessHours: {
                    start: '08:00',
                    end: '18:00',
                    dow: [1, 2, 3, 4, 5, 6, 0] // days of week. an array of zero-based day of week integers (0=Sunday)
                },
                events: '{% url 'ovingsspeilet:calendar' %}'
            })

        });
    </script>
{% endblock %}

{% block content %}
    <h1 class="page-header">Ã˜vingsspeilet</h1>
    <div id="calendar"></div>
{% endblock %}
