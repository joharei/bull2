{% extends 'base.html' %}

{% block content %}
    <h1>{{ object.get_full_name }}</h1>
    <p>{{ object.get_short_name }}</p>
    <ul>
        <li>{{ object.email }}</li>
        <li>{{ object.phone_number }}</li>
    </ul>
    <h3>Grupper:</h3>
    <ul>
        {% for group in object.groups.all %}
            <li><a href="{% url 'members:group-detail' group.id %}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
